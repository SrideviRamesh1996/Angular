<article>
    <h2>Demo #5: Lazy loading in Highcharts Stock</h2>
    <highcharts-chart
      [Highcharts]="Highcharts"
      [constructorType]="'stockChart'"
      [callbackFunction]="chartCallback"
      [options]="chartLazyLoading"
      style="width: 100%; height: 650px; display: block;"
    ></highcharts-chart>
</article>
